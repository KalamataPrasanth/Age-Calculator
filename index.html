<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="heading">Check Your Age</h1>
    </header>
    <div class="main">
        <div class="container">
            <div class="container-heading">Select Date of Birth and Time</div>
            <div class="date-field">
                <input type="date" class="date date-time">
                <input type="time" class="time date-time">
            </div>
        </div>
    </div>
    <div class="submit-button">
        <button class="submit btns">Submit</button>
        <button class="clear btns">Clear</button>
    </div>
</body>
<script src="script.js"></script>
</html>
